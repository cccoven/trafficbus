ipSets:
  - name: myset
    addrs:
      - 39.156.66.10
      - 192.168.0.0/16
      - 110.242.68.0/24
      - 127.0.0.1
  - name: myset2
    addrs:
      - 39.156.66.10
      - 127.0.0.1
rules:
  - target: ACCEPT
    protocol: TCP
    source: 0.0.0.0/0
    destination: 0.0.0.0
    matchExtension:
      tcp:
        dst: 8080
        # flags:
        #   mask: SYN,ACK,FIN,RST,URG,PSH
        #   comp: SYN
        syn: true
      # multiPort: 
        # src: 8080,8081,8000:9000
        # dst: 8080,8081,8000:9000
  - interface: ""
    target: DROP
    protocol: ICMP
    source: ""
    destination: ""
    matchExtension:
      set:
        name: myset
        direction: SRC
  - interface: lo
    target: DROP
    protocol: UDP
    source: 0.0.0.0/0
    destination: 0.0.0.0
    matchExtension:
      # udp:
      #   dst: 8081
      multiPort: 
        # src: 8080,8081,8000:9000
        dst: 8080,8081,8000:9000
